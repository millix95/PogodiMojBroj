<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pogodi Moj Broj!</title>
  </head>
  <body>
    <header>
      <h1>POGODI MOJ BROJ!</h1>
      <p class="between">(Između 1 i 100)</p>

      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Proveri!</button>
        <button class="btn again">Ponovo!</button>
      </section>
      <section class="right">
        <p class="message">Počni<br />pogađati...</p>
        <p class="label-score">Bodovi: <span class="score">50</span></p>
        <p class="label-highscore">Rekord: <span class="highscore">0</span></p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
